<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="style.css">
   <title> Login Page</title>
</head>
<body>
   
   <div class="container">
      <div class="from-box login">
         <form action="">
            <h2>Login</h2>
            <div class="input-container">
               <input type="text" placeholder="Username">
               <i class='bx bxs-user icons'></i>

            </div>
            <div class="input-container">
               <input type="password"  placeholder="password">
               <i class='bx bx-lock icons'></i>

            </div>

            <div class="forget-pass">
               <p>Forgot Password?</p>
            </div>

            <div class="btn-box">
               <button type="submit">Login</button>
            </div>

           

            <div class="social-box">
               <h3>Or Login With</h3>
               <div class="social-icons">
                  <a href="#">
                     <i class='bx bxl-google'></i>
                  </a>
                  <a href="#">
                     <i class='bx bxl-facebook'></i>
                  </a>
                  <a href="#">
                    <i class='bx bxl-github'></i>
                  </a>
                  <a href="#">
                      <i class='bx bxl-linkedin'></i>
                  </a>
               </div>
            </div>

         </form>
      </div>
      <div class="from-box Register">
         <form action="">
            <h2>Register</h2>
            <div class="input-container">
               <input type="text" placeholder="Username">
               <i class='bx bxs-user icons'></i>

            </div>
            <div class="input-container">
               <input type="email" placeholder="Email">
               <i class='bx bx-envelope icons'></i>

            </div>
            <div class="input-container">
               <input type="password" placeholder="password">
               <i class='bx bx-lock icons'></i>

            </div>

           
            <div class="btn-box">
               <button type="submit">Register</button>
            </div>

           

            <div class="social-box">
               <h3>Or Register With</h3>
               <div class="social-icons">
                  <a href="#">
                     <i class='bx bxl-google'></i>
                  </a>
                  <a href="#">
                     <i class='bx bxl-facebook'></i>
                  </a>
                  <a href="#">
                    <i class='bx bxl-github'></i>
                  </a>
                  <a href="#">
                      <i class='bx bxl-linkedin'></i>
                  </a>
               </div>
            </div>

         </form>
      </div>

    <div class="toogle-box">
      
      <div class="toogle-panel toogle-left">
         <h1>
             Hello! Welcome
         </h1>
         <p>
            Don't have an accont?
         </p>
         <button class="btn registre-btn">Registre Now!</button>
      </div>
    
      <div class="toogle-panel toogle-right">
         <h1>
             Welcome,  Back!
         </h1>
         <p>
            Don't have an accont?
         </p>
         <button class="btn login-btn">Login Now!</button>
      </div>
    </div>
   </div>

   <script src="./script.js" defer></script>
</body>
</html>
